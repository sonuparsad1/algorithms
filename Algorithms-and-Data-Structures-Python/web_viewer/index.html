    <style>
        #debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.9);
            color: #0f0;
            font-family: monospace;
            z-index: 10000;
            overflow-y: auto;
            padding: 10px;
            border-top: 2px solid #0f0;
            display: none;
            /* Hidden by default, toggle with Ctrl+Shift+D */
        }

        #debug-console .log-entry {
            margin-bottom: 2px;
            border-bottom: 1px solid #333;
        }

        #debug-console .error {
            color: #f55;
            font-weight: bold;
        }

        .debug-toggle-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 10001;
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0.5;
            font-size: 12px;
        }
    </style>
</head>

<body>

    <!-- Spotlight Effect -->
    <div id="spotlight-overlay"></div>

    <div class="app-layout">

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">

            </div>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search topics...">
                <div id="searchResults" class="search-results hidden"></div>
            </div>

                <!-- Javascript will populate this -->

        <!-- Main Content Area -->
        <main class="main-content">

                <button id="menu-toggle" class="menu-toggle" aria-label="Toggle Menu">

            </header>

            <div class="content-scroll-container" id="content-scroll">
                <div id="content" class="markdown-body">
                    <!-- Dynamic Content -->
                    <div class="welcome-screen">
                        <h1>Welcome to the Knowledge Base</h1>
                        <p>Select a topic from the sidebar to begin exploring.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Debug Console -->
    <div id="debug-toggle" class="debug-toggle-btn"
        onclick="document.getElementById('debug-console').style.display = document.getElementById('debug-console').style.display === 'none' ? 'block' : 'none'">
        Debug</div>
    <div id="debug-console"></div>

    <script>
        // VISUAL LOGGER
        (function () {
            const consoleEl = document.getElementById('debug-console');

            function logToScreen(msg, type = 'info') {
                const el = document.createElement('div');
                el.className = 'log-entry ' + type;
                el.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
                consoleEl.appendChild(el);
                consoleEl.scrollTop = consoleEl.scrollHeight;

                // Also force show if error
                if (type === 'error' && consoleEl.style.display === 'none') {
                    consoleEl.style.display = 'block';
                }
            }

            const originalLog = console.log;
            console.log = function (...args) {
                originalLog.apply(console, args);
                logToScreen(args.join(' '));
            };

            const originalErr = console.error;
            console.error = function (...args) {
                originalErr.apply(console, args);
                logToScreen(args.join(' '), 'error');
            };

            window.onerror = function (msg, url, line, col, error) {
                logToScreen(`Global Error: ${msg} [${line}:${col}]`, 'error');
                return false;
            };

            logToScreen("Logger Initialized. Waiting for App...");
        })();
    </script>
