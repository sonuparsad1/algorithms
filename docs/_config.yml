# Configuration for Jekyll theme

theme: minima

# Site metadata
title: Algorithms & Data Structures
description: A comprehensive repository of algorithms, data structures, and Python programming concepts
author: Sonu Parsad
url: https://sonuparsad1.github.io/algorithms
baseurl: /algorithms

# Navigation
header_pages:
  - index.md
  - python-theory.md
  - algorithms.md
  - numpy-tutorials.md
  - getting-started.md

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Exclude files
exclude:
  - .git/
  - .gitignore
  - README.md
  - CLONE_GUIDE.md
  - GITHUB_PAGES_SETUP.md
  - venv/
  - __pycache__/
  - *.pyc
  - node_modules/
  - Gemfile
  - Gemfile.lock
