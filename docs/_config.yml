# Configuration for GitHub Pages
# Site is deployed as pure HTML (no Jekyll processing needed)

title: Algorithms & Data Structures
description: A comprehensive repository of algorithms, data structures, and Python programming concepts
author: Sonu Parsad
url: https://sonuparsad1.github.io/algorithms
baseurl: /algorithms

# Build settings
markdown: kramdown

# Exclude files from being processed
exclude:
  - .git/
  - .gitignore
  - .nojekyll
  - README.md
  - CLONE_GUIDE.md
  - GITHUB_PAGES_SETUP.md
  - HTML_FILES_MANIFEST.md
  - venv/
  - __pycache__/
  - *.pyc
  - node_modules/
  - Algorithms-and-Data-Structures-Python/
  - Python_Theory/
  - python/
  - nunpy/
  - public/
