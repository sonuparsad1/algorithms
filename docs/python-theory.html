        class App {
            constructor() {
                this.modules = MODULES;
                this.flatList = MODULES.flatMap(m => m.files.map(f => ({ title: `${m.title} > ${f.name}`, path: f.file })));
                this.fuse = new Fuse(this.flatList, { keys: ['title'], threshold: 0.3 });
                this.init();
            }
            init() {
                this.renderSidebar();
                this.bindEvents();
                this.handleRouteChange();
                window.addEventListener('hashchange', () => this.handleRouteChange());
            }
            renderSidebar() {
                const tree = document.getElementById('nav-tree');
                tree.innerHTML = this.modules.map((mod, idx) => `
                    <div class="nav-group" data-module-idx="${idx}">
                        <div class="nav-group-title">
                            <span class="toggle">▼</span> ${mod.title}
                        </div>
                        <div class="nav-submenu" data-group="${mod.path}">
                            ${mod.files.map(f => `<div class="nav-item" data-file="${btoa(f.file)}">${f.name}</div>`).join('')}
                        </div>
                    </div>
                `).join('');

                tree.querySelectorAll('.nav-item').forEach(el => {
                    el.addEventListener('click', () => {
                        const file = atob(el.dataset.file);
                        this.loadContentFromUrl(file);
                        document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
                        el.classList.add('active');
                    });
                });
            }
            bindEvents() {
                const toggle = document.getElementById('menu-toggle');
                const sidebar = document.getElementById('sidebar');
                toggle.addEventListener('click', () => {
                    if (window.innerWidth <= 768) sidebar.classList.toggle('visible');
                });
                
                // Handle nav-group-title clicks for toggle
                const tree = document.getElementById('nav-tree');
                tree.addEventListener('click', (e) => {
                    if (e.target.closest('.nav-group-title')) {
                        const group = e.target.closest('.nav-group');
                        group.classList.toggle('collapsed');
                    }
                });
                
                const search = document.getElementById('searchInput');
                const results = document.getElementById('searchResults');
                search.addEventListener('input', (e) => {
                    const query = e.target.value;
                    if (!query) { results.classList.add('hidden'); return; }
                    const hits = this.fuse.search(query);
                    results.innerHTML = hits.length === 0 ? '<div style="padding:10px; color:#888;">No results</div>' : hits.map(h => `<div class="result-item" onclick="window.app.loadContentFromUrl('${h.item.path}')"><strong>${h.item.title}</strong></div>`).join('');
                    results.classList.remove('hidden');
                });
            }
            handleRouteChange() {
                // This can be enhanced to handle URL-based routing if needed
            }
            async loadContentFromUrl(fileUrl) {
                const content = document.getElementById('content');
                const breadcrumbs = document.getElementById('breadcrumbs');
                const sidebar = document.getElementById('sidebar');

                content.innerHTML = '<div style="text-align:center; padding:2rem; color:#8b949e;">Loading...</div>';
                breadcrumbs.textContent = 'Loading...';
                
                if (window.innerWidth <= 768) sidebar.classList.remove('visible');

                try {
                    const response = await fetch(fileUrl);
                    if (!response.ok) throw new Error('File not found');
                    const markdown = await response.text();
                    const html = marked.parse(markdown);
                    content.innerHTML = html;
                    
                    // Find and update breadcrumb
                    const module = this.modules.find(m => m.files.some(f => f.file === fileUrl));
                    const file = module?.files.find(f => f.file === fileUrl);
                    if (file && module) {
                        breadcrumbs.textContent = `${module.title} > ${file.name}`;
                    }

                    content.querySelectorAll('pre code').forEach(block => { hljs.highlightElement(block); });
                } catch (error) {
                    content.innerHTML = `<div style="color: #f85149;"><strong>Error loading content:</strong><br>${error.message}</div>`;
                }
            }
        }
        window.app = new App();
        document.addEventListener('DOMContentLoaded', () => {});
