<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Theory - Algorithms & Data Structures</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; color: #c9d1d9; line-height: 1.6; }
        .app-layout { display: flex; height: 100vh; }
        .sidebar { width: 280px; background: linear-gradient(135deg, #161b22 0%, #0d1117 100%); border-right: 1px solid #30363d; overflow-y: auto; }
        .sidebar-header { padding: 1.5rem; border-bottom: 1px solid #30363d; background: rgba(30, 41, 59, 0.5); }
        .brand { font-size: 1.2rem; font-weight: 700; color: #58a6ff; letter-spacing: 0.05em; }
        .search-container { padding: 1rem; border-bottom: 1px solid #30363d; }
        #searchInput { width: 100%; padding: 0.6rem 0.8rem; background: #0d1117; border: 1px solid #30363d; color: #c9d1d9; border-radius: 4px; font-family: 'Inter', sans-serif; }
        #searchInput:focus { outline: none; border-color: #58a6ff; box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1); }
        .search-results { position: absolute; top: 60px; left: 10px; width: 260px; background: #161b22; border: 1px solid #30363d; border-radius: 4px; max-height: 300px; overflow-y: auto; z-index: 100; }
        .result-item { padding: 0.6rem 0.8rem; cursor: pointer; border-bottom: 1px solid #30363d; }
        .result-item:hover { background: rgba(88, 166, 255, 0.1); }
        .nav-tree { padding: 1rem 0; }
        .nav-item { cursor: pointer; padding: 0.7rem 1rem; border-left: 3px solid transparent; transition: all 0.2s; }
        .nav-item:hover { background: rgba(88, 166, 255, 0.1); border-left-color: #58a6ff; }
        .nav-item.active { background: rgba(88, 166, 255, 0.2); border-left-color: #58a6ff; color: #58a6ff; font-weight: 600; }
        .main-content { flex: 1; display: flex; flex-direction: column; background: #0d1117; }
        .top-bar { padding: 1rem 2rem; background: rgba(22, 27, 34, 0.5); border-bottom: 1px solid #30363d; display: flex; align-items: center; gap: 1rem; }
        .menu-toggle { display: none; background: none; border: none; color: #c9d1d9; cursor: pointer; font-size: 1.2rem; }
        .breadcrumbs { font-size: 0.9rem; color: #8b949e; }
        .content-scroll-container { flex: 1; overflow-y: auto; padding: 2rem; }
        .markdown-body { max-width: 900px; color: #c9d1d9; }
        .markdown-body h1 { font-size: 2rem; margin-bottom: 1rem; color: #58a6ff; border-bottom: 1px solid #30363d; padding-bottom: 0.5rem; }
        .markdown-body h2 { font-size: 1.5rem; margin-top: 1.5rem; margin-bottom: 0.8rem; color: #79c0ff; }
        .markdown-body h3 { font-size: 1.2rem; margin-top: 1rem; margin-bottom: 0.6rem; color: #a5d6ff; }
        .markdown-body code { background: #161b22; padding: 0.2rem 0.4rem; border-radius: 3px; font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; }
        .markdown-body pre { background: #161b22; padding: 1rem; border-radius: 6px; overflow-x: auto; margin: 1rem 0; border: 1px solid #30363d; }
        .markdown-body pre code { background: none; padding: 0; }
        .markdown-body ul, .markdown-body ol { margin-left: 2rem; margin-bottom: 1rem; }
        .markdown-body li { margin-bottom: 0.5rem; }
        .markdown-body a { color: #58a6ff; text-decoration: none; }
        .markdown-body a:hover { text-decoration: underline; }
        .welcome-screen { text-align: center; padding: 3rem; }
        .welcome-screen h1 { font-size: 2.5rem; margin-bottom: 1rem; }
        .hidden { display: none !important; }
        @media (max-width: 768px) {
            .sidebar { position: fixed; left: 0; top: 0; height: 100vh; z-index: 1000; transform: translateX(-100%); transition: transform 0.3s; }
            .sidebar.visible { transform: translateX(0); }
            .menu-toggle { display: block; }
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0d1117; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header"><div class="brand">PYTHON THEORY</div></div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search topics...">
                <div id="searchResults" class="search-results hidden"></div>
            </div>
            <nav class="nav-tree" id="nav-tree"></nav>
        </aside>
        <main class="main-content">
            <header class="top-bar">
                <button id="menu-toggle" class="menu-toggle">â˜°</button>
                <div id="breadcrumbs" class="breadcrumbs"></div>
            </header>
            <div class="content-scroll-container" id="content-scroll">
                <div id="content" class="markdown-body">
                    <div class="welcome-screen">
                        <h1>Welcome to Python Theory</h1>
                        <p>Select a topic from the sidebar to begin exploring.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        const MODULES = [
            { title: '1. Introduction', path: 'intro', file: 'https://raw.githubusercontent.com/sonuparsad1/algorithms/main/Python_Theory/01_Introduction/01_Definition.md' },
            { title: '2. Basic Syntax', path: 'syntax', file: 'https://raw.githubusercontent.com/sonuparsad1/algorithms/main/Python_Theory/02_Basic_Syntax/01_Indentation_and_Comments.md' },
            { title: '3. Data Types', path: 'datatypes', file: 'https://raw.githubusercontent.com/sonuparsad1/algorithms/main/Python_Theory/03_Data_Types/01_Overview.md' },
            { title: '4. Operators & Expressions', path: 'operators', file: 'https://raw.githubusercontent.com/sonuparsad1/algorithms/main/Python_Theory/04_Operators_and_Expressions/01_Arithmetic.md' },
            { title: '5. Control Flow', path: 'control', file: 'https://raw.githubusercontent.com/sonuparsad1/algorithms/main/Python_Theory/05_Control_Flow/01_Conditional_Statements.md' },
            { title: '6. Functions', path: 'functions', file: 'https://raw.githubusercontent.com/sonuparsad1/algorithms/main/Python_Theory/06_Functions/01_Definition_Syntax.md' },
            { title: '7. Modules & Packages', path: 'modules', file: 'https://raw.githubusercontent.com/sonuparsad1/algorithms/main/Python_Theory/07_Modules_and_Packages/01_Definition.md' },
            { title: '8. Strings', path: 'strings', file: 'https://raw.githubusercontent.com/sonuparsad1/algorithms/main/Python_Theory/08_Strings/01_Definition.md' },
            { title: '9. Collections', path: 'collections', file: 'https://raw.githubusercontent.com/sonuparsad1/algorithms/main/Python_Theory/09_Lists_Tuples_Sets_Dicts/01_Definition.md' },
            { title: '10. OOP', path: 'oop', file: 'https://raw.githubusercontent.com/sonuparsad1/algorithms/main/Python_Theory/10_OOP_in_Python/README.md' },
            { title: '11. Error Handling', path: 'errors', file: 'https://raw.githubusercontent.com/sonuparsad1/algorithms/main/Python_Theory/11_Error_and_Exception_Handling/README.md' },
            { title: '12. File Handling', path: 'files', file: 'https://raw.githubusercontent.com/sonuparsad1/algorithms/main/Python_Theory/12_File_Handling/README.md' },
            { title: '13. Iterators & Generators', path: 'iterators', file: 'https://raw.githubusercontent.com/sonuparsad1/algorithms/main/Python_Theory/13_Iterators_and_Generators/README.md' },
            { title: '14. Decorators', path: 'decorators', file: 'https://raw.githubusercontent.com/sonuparsad1/algorithms/main/Python_Theory/14_Decorators/README.md' },
            { title: '15. Comprehensions', path: 'comprehensions', file: 'https://raw.githubusercontent.com/sonuparsad1/algorithms/main/Python_Theory/15_Comprehensions/README.md' },
            { title: '16. Standard Library', path: 'stdlib', file: 'https://raw.githubusercontent.com/sonuparsad1/algorithms/main/Python_Theory/16_Standard_Library_Overview/README.md' },
            { title: '17. Advanced Topics', path: 'advanced', file: 'https://raw.githubusercontent.com/sonuparsad1/algorithms/main/Python_Theory/17_Advanced_Topics/README.md' }
        ];

        class App {
            constructor() {
                this.modules = MODULES;
                this.fuse = new Fuse(this.modules, { keys: ['title'], threshold: 0.3 });
                this.init();
            }
            init() {
                this.renderSidebar();
                this.bindEvents();
                this.handleRouteChange();
                window.addEventListener('hashchange', () => this.handleRouteChange());
            }
            renderSidebar() {
                const tree = document.getElementById('nav-tree');
                tree.innerHTML = this.modules.map(mod => `<div class="nav-item" data-path="${mod.path}">${mod.title}</div>`).join('');
                tree.querySelectorAll('.nav-item').forEach(el => {
                    el.addEventListener('click', () => { window.location.hash = el.dataset.path; });
                });
            }
            bindEvents() {
                const toggle = document.getElementById('menu-toggle');
                const sidebar = document.getElementById('sidebar');
                toggle.addEventListener('click', () => {
                    if (window.innerWidth <= 768) sidebar.classList.toggle('visible');
                });
                const search = document.getElementById('searchInput');
                const results = document.getElementById('searchResults');
                search.addEventListener('input', (e) => {
                    const query = e.target.value;
                    if (!query) { results.classList.add('hidden'); return; }
                    const hits = this.fuse.search(query);
                    results.innerHTML = hits.length === 0 ? '<div style="padding:10px; color:#888;">No results</div>' : hits.map(h => `<div class="result-item" data-path="${h.item.path}"><strong>${h.item.title}</strong></div>`).join('');
                    results.querySelectorAll('.result-item').forEach(el => {
                        el.addEventListener('click', () => {
                            window.location.hash = el.dataset.path;
                            results.classList.add('hidden');
                            if (window.innerWidth <= 768) sidebar.classList.remove('visible');
                        });
                    });
                    results.classList.remove('hidden');
                });
            }
            handleRouteChange() {
                const hash = window.location.hash.slice(1) || 'intro';
                const module = this.modules.find(m => m.path === hash);
                if (!module) { window.location.hash = 'intro'; return; }
                this.loadContent(module);
            }
            async loadContent(module) {
                const content = document.getElementById('content');
                const breadcrumbs = document.getElementById('breadcrumbs');
                const sidebar = document.getElementById('sidebar');
                content.innerHTML = '<div style="text-align:center; padding:2rem; color:#8b949e;">Loading...</div>';
                breadcrumbs.textContent = module.title;
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                document.querySelector(`[data-path="${module.path}"]`)?.classList.add('active');
                if (window.innerWidth <= 768) sidebar.classList.remove('visible');
                try {
                    const response = await fetch(module.file);
                    if (!response.ok) throw new Error('File not found');
                    const markdown = await response.text();
                    const html = marked.parse(markdown);
                    content.innerHTML = html;
                    content.querySelectorAll('pre code').forEach(block => { hljs.highlightElement(block); });
                } catch (error) {
                    content.innerHTML = `<div style="color: #f85149;"><strong>Error loading content:</strong><br>${error.message}</div>`;
                }
            }
        }
        document.addEventListener('DOMContentLoaded', () => new App());
    </script>
</body>
</html>
